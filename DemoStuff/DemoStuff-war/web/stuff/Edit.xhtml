<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStuffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStuffLabel_stuff}" for="stuff" />
                    <h:inputText id="stuff" value="#{stuffController.selected.stuff}" title="#{bundle.EditStuffTitle_stuff}" />
                    <h:outputLabel value="#{bundle.EditStuffLabel_moreStuff}" for="moreStuff" />
                    <h:inputText id="moreStuff" value="#{stuffController.selected.moreStuff}" title="#{bundle.EditStuffTitle_moreStuff}" />
                    <h:outputLabel value="#{bundle.EditStuffLabel_id}" for="id" />
                    <h:inputText id="id" value="#{stuffController.selected.id}" title="#{bundle.EditStuffTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{stuffController.update}" value="#{bundle.EditStuffSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStuffViewLink}"/>
                <br />
                <h:commandLink action="#{stuffController.prepareList}" value="#{bundle.EditStuffShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStuffIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
