<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStuffTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStuffLabel_stuff}"/>
                    <h:outputText value="#{stuffController.selected.stuff}" title="#{bundle.ViewStuffTitle_stuff}"/>
                    <h:outputText value="#{bundle.ViewStuffLabel_moreStuff}"/>
                    <h:outputText value="#{stuffController.selected.moreStuff}" title="#{bundle.ViewStuffTitle_moreStuff}"/>
                    <h:outputText value="#{bundle.ViewStuffLabel_id}"/>
                    <h:outputText value="#{stuffController.selected.id}" title="#{bundle.ViewStuffTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{stuffController.destroyAndView}" value="#{bundle.ViewStuffDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStuffEditLink}"/>
                <br />
                <h:commandLink action="#{stuffController.prepareCreate}" value="#{bundle.ViewStuffCreateLink}" />
                <br />
                <h:commandLink action="#{stuffController.prepareList}" value="#{bundle.ViewStuffShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStuffIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
